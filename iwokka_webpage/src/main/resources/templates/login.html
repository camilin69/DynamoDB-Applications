<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Iwokka</title>
    <link rel="stylesheet" th:href="@{../static/css/login.css}"/>
</head>
    <body>
        <section id="logInSection">
            <article>
                <h1>Log In to Iwokka</h1>
            </article>
            <article>
                <form onsubmit="logIn(event)">
                    <div>
                        <label for="emailInputLogIn">Email</label>
                        <input id="emailInputLogIn" type="text"/>
                    </div>
                    <div>
                        <label for="passwordInputLogIn">Password</label>
                        <input id="passwordInputLogIn" type="password"/>
                    </div>
                    <button type="submit">Log In</button>
                    <a onclick="activeRegister()">Register</a>
                </form>
            </article>
        </section>
        <section id="registerSection">
            <article>
                <h1>Register to Iwokka</h1>
            </article>
            <article>
                <form onsubmit="register(event)">
                    <div>
                        <label for="idInputRegister">ID</label>
                        <input id="idInputRegister" type="text"/>
                    </div>
                    <div>
                        <label for="nameInputRegister">Name</label>
                        <input id="nameInputRegister" type="text"/>
                    </div>
                    <div>
                        <label for="emailInputRegister">Email</label>
                        <input id="emailInputRegister" type="text"/>
                    </div>
                    <div>
                        <label for="passwordInputRegister">Password</label>
                        <input id="passwordInputRegister" type="password"/>
                    </div>
                    <div>
                        <label for="roleSelectRegister">Role</label>
                        <select id="roleSelectRegister">
                            <option disabled selected>Select a role</option>
                            <option value="client">Client</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                    <a onclick="activeLogIn()">Log In</a>
                </form>
            </article>
        </section>
    </body>
    <script th:src="@{../static/js/login.js}"></script>
</html>
